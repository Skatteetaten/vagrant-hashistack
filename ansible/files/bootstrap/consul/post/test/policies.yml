    # curl -v -X PUT --header "X-Consul-Token: <token>" -d 'my-producer-value' http://127.0.0.1:8500/v1/kv/team/producer1/my-producer-key
    url:  http://127.0.0.1:8500/v1/kv/my-admin-key
