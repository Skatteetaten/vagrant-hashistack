- name: Set variables
  set_fact:
    consul_master_token: "master"
    admin_token: ""
    producer_token: ""
    consumer_token: ""
    consul_host: "127.0.0.1:8500"
    admin_policy: "admin-policy"
    producer_policy: "producer-policy"
    consumer_policy: "consumer-policy"
    vault_master_token: "master"

