- name: "{{ service }} - post/write-facts - Add a fact file - {{ service }}.fact"
  blockinfile:
    path:  "/etc/ansible/facts.d/{{ service }}.fact"
    block: |
      [vault_integration]
      completed=true

      [acl]
      dev_team_token={{ dev_team_token.stdout }}
      admin_team_token={{ admin_team_token.stdout }}
    create: yes

# Gather facts again to pick up fact changes
- setup: