- name: "{{ service }} - post/pki - enable PKI backend"
  terraform:
    project_path: "{{ playbook_dir }}/files/bootstrap/{{ service }}/post/terraform/pki"
    state: present
    force_init: true
  environment:
    VAULT_TOKEN: "{{ lookup('env', 'vault_master_token') }}"
  when: lookup('env', 'vault_pki') | bool
