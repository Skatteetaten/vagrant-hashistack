---
- hosts: all
  become: yes
  vars:
    daemons:
      - vault
      - consul
      - nomad
  tasks:
    # create additional config with acl=deny for configuration merge
    # https://www.consul.io/docs/agent/options.html
    - set_fact: consul_acl="allow"
      when: consul_acl is undefined
    - debug: msg="ACL default policy {{ consul_acl }}"
    - name: "Verify ACL default strategy"
      copy:
        src: /etc/ansible/config-merge1.hcl
        dest: /etc/consul.d/config-merge1.hcl
      when: consul_acl == "deny"

    - name: "Start hashistack"
      systemd: name={{item}} state=started
      loop: "{{ daemons }}"

    - name: Wait for consul to start
      uri:
        url: http://127.0.0.1:8500/ui/dc1/services
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 1

    - name: Wait for nomad to start
      uri:
        url: http://127.0.0.1:4646/v1/jobs
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 1

    - name: Wait for vault to start
      uri:
        url: http://127.0.0.1:8200/ui/
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 1